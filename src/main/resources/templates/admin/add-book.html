<!DOCTYPE html>
<html lang="'en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link href="../css/style.css" type="text/css" rel="stylesheet" />

<title>Add Review</title>
</head>
<body>
	<header>
		<a href="#" th:href="@{/}">
			<img class="logo" src="../images/logo1.png" />
		</a>
		
		<div sec:authorize="!isFullyAuthenticated()"> 
			<p> User: <span class="userName">Guest</span></p>
			<a href="#" th:href="@{/login}"><button class="btnLogin">Login</button></a>
		</div>
		
		<div sec:authorize="isFullyAuthenticated()"> 
			<p> User: <span class="userName" sec:authentication="name"></span></p>
			<p> Role: <span sec:authentication="principal.authorities"></span></p>
			<form  action="#" th:action="@{/logout}" method="POST">
				<input class="btnLogin" type="submit" value="Logout">
			</form>
		</div>
	</header>
	
	<hr class="hrHeader"/>
	
	<h1> Add a New Book</h1>
	
	<form action="#" th:action="@{/addBook}" method="POST">
		<p>
			Title: 
			<input type="text" name="title" value="Game of Thrones">
			Author:
			<input type="text" name="author" value="George R. R. Martin">
		</p>
		
		<br />
	
		<input class="btn" type="submit" value="Add Book!">
		
		<div th:if="${message}" class="redText centered">
			<p th:text="${message}"></p>
		</div>
	</form>

	<br />
	<br />
	<hr class="division" />
	<div class="centered">
		<a  href="#" th:href="@{/}">
			<button class="btn">Back to index</button>
		</a>
	</div>
</body>
</html>
