<!DOCTYPE html>
<html lang="'en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../css/style.css" type="text/css" rel="stylesheet" />

<title>Welcome to Our Library!</title>
</head>
<body>
	<header>
		<a href="#" th:href="@{/}">
			<img class="logo" src="../images/logo1.png" />
		</a>
	</header>
	<hr class="hrHeader"/> 

	<br />
	<br />
	
	<div th:if="${param.error}" class="redText" id="error">
		<p>Invalid username or password</p>
	</div>

	
	<div th:if="${param.logout}" class="redText" id="error">
		<p>You are now logged out</p>
	</div>
	
	<form action="#" th:action="@{/login}" method="POST">
		

		<div class="info">
			<p>
			  	<strong>Note:</strong> 
				In order to login, visitors can  <br>
				1. Register their own account. <br>
				2. Use the default account I set up. (input "user" or "admin" in both fields)
			</p>
		</div>	
			
		<p>Username: <input type="text" name="username" ></p>
		<p>Password: <input type="password" name="password" ></p>
		<input class="btn btnLoginWidth" type="submit" value="Log in">
	</form>
		
	<br />
	<hr class="division" />
	
	<br />
	<div class="centered">
		<p >Are you a new user? </p>
		<a href="#" th:href="@{/register}">
			<button class="btn">Register Here</button>
		</a>
	</div>

	<br />
	<br />
	<hr class="division" />
	<div class="centered">
		<a  href="#" th:href="@{/}">
			<button class="btn">Back to index</button>
		</a>
	</div>
</body>
</html>
